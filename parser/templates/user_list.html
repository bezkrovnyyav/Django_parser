<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <form method="POST" action="{% url 'parser:parse_user' %}">
        {% csrf_token %}
        <input type="text" name="user_id" placeholder="Enter User ID">
        <button type="submit">Fetch User Info</button>
    </form>
    <ul>
      {% for user in users %}
        <a href="{% url 'parser:user_detail' user.pk %}">{{ user.user_id}}. {{ user.name }}</a><br>
      {% endfor %}
    </ul>
</body>
</html>
