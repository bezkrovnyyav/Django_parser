{% load static %}

<html>
<head>
    <title>User Parser</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>User Parser</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
                <span class="error-message">{{ field.errors }}</span>
            {% endif %}
            <br>
        {% endfor %}
        <button type="submit">Parse User</button>
    </form>
</body>
</html>
